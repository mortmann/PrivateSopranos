<body>

<!-- Navbar will come here -->
<!-- wÃ¤hlen, ob eingeloggt, oder nicht -->
<th:block th:include="fragments/navbar::nav-In"/>
<th:block th:include="fragments/navbar::nav-notIn"/>
<!-- end navbar -->

<div class="wrapper">
	<div class="header">

	</div>
	<!-- you can use the class main-raised if you want the main area to be as a page with shadows -->

			<!-- here you can add your content -->
			
		</div>
	</div>
</div>

<!--   Core JS Files   -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
