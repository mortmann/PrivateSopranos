<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Bootply snippet - Bootstrap Wysiwyg Editor</title>
    <meta name="generator" content="Bootply" />
    <meta name="description"
          content="Use bootstrap-wysiwyg with Bootstrap 3." />
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
            rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>


</head>


<body>
<th:block th:include="fragments/navbar::nav-In"/>

<h1>Mitglieder</h1>
<table class="table">
    <thead>
    <tr>
        <th>E-Mail</th>
        <th>Name</th>
        <th>Username</th>
        <th>Beitraganzahl</th>
        <th th:if="${isHost and user!=host}">Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,iterationStatus  : ${users}">
        <td class="content" th:utext="${user.getEmail()}"/>
        <td class="content" th:utext="${user.getName()}"/>
        <td class="content" th:utext="${user.getUsername()}"/>
        <td class="content" th:utext="${user.getPostCount()}"/>
        <td th:if="${isHost and user!=host}">
            <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
                <button class="btn btn-danger btn-xs" type="submit" th:name="info" th:value="${user.getEmail() + '-ban'}" aria-hidden="true" title="Kicken">
                    <i class="material-icons">close</i>
                </button>
            </form>
        </td>
        <td th:if="${isHost and user!=host}">
            <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
                <button class="btn btn-default btn-xs" type="submit" th:name="info" th:value="${user.getEmail() + '-block'}" aria-hidden="true" title="Sperren">
                    <i class="material-icons">block</i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h1>Gesperrte Mitglieder</h1>

    <thead>
    <tr>
        <th>E-Mail</th>
        <th>Name</th>
        <th>Username</th>
        <th>Beitraganzahl</th>
        <th th:if="${isHost and user!=host}">Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,iterationStatus  : ${blockedusers}">
        <td class="content" th:utext="${user.getEmail()}"/>
        <td class="content" th:utext="${user.getName()}"/>
        <td class="content" th:utext="${user.getUsername()}"/>
        <td class="content" th:utext="${user.getPostCount()}"/>
        <td th:if="${isHost and user!=host}">
            <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
                <button class="btn btn-danger btn-xs" type="submit" th:name="info" th:value="${user.getEmail() + '-ban'}" aria-hidden="true" title="Kicken">
                    <i class="material-icons">close</i>
                </button>
            </form>
        </td>
        <td th:if="${isHost and user!=host}">
            <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
                <button class="btn btn-default btn-xs" type="submit" th:name="info" th:value="${user.getEmail() + '-unblock'}" aria-hidden="true" title="Entsperren" >
                    <i class="material-icons">crop_free</i>
                </button>
            </form>

    </tr>
    </tbody>
</table>

<h1>Gebannte Mitglieder</h1>
<table class="table">
    <thead>
    <tr>
        <th>E-Mail</th>
        <th>Name</th>
        <th>Username</th>
        <th>Beitraganzahl</th>
        <th th:if="${isHost and user!=host}">Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,iterationStatus  : ${bannedusers}">
        <td class="content" th:utext="${user.getEmail()}"/>
        <td class="content" th:utext="${user.getName()}"/>
        <td class="content" th:utext="${user.getUsername()}"/>
        <td class="content" th:utext="${user.getPostCount()}"/>
        <td th:if="${isHost and user!=host}">
            <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
                <button class="btn btn-success btn-xs" type="submit" th:name="info" th:value="${user.getEmail() + '-unban'}" aria-hidden="true" title="Entbannen" >
                    <i class="material-icons">add</i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
