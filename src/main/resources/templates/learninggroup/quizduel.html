<body class="bgr network1">

<th:block th:include="fragments/navbar::nav-In"/>
<div class="container">
	<div class="jumbotron neo">

<h5>Gruppenmitglieder:</h5>
<table>
<tr th:each="c,iterationStatus  : ${users}">
		<td  class="content" th:utext="${c.getEmail()}"/> 
		<td  class="content" th:utext="${c.getUsername()}"/> 
		<td  class="content" th:utext="${c.getName()}"/> 
		<td >
            <form name="form-login" th:action="@{/learninggroup/quizduel?name=} + ${name}" method="post">
                <button class="btn btn-default btn-xs" type="submit" th:name="info" th:value="${c.getEmail() + '-challenge'}" aria-hidden="true" title="herausfordern">
                    <i class="material-icons">add</i>
                </button>
            </form>
        </td>
</tr>
</table>



<h5>Herausforderungen:</h5>

<tr th:each="c,iterationStatus  : ${challenges}">

            <form name="form-login" th:action="@{/learninggroup/quizduel?name=} + ${name}" method="post">

        </td>
        <td >
            <form name="form-login" th:action="@{/learninggroup/quizduel?name=} + ${name}" method="post">
                <button class="btn btn-default btn-xs" type="submit" th:name="info" th:value="${c.getChallenger().getEmail() + '-accept'}" aria-hidden="true" title="HinzufÃ¼gen">
                    <i class="material-icons">add</i>
                </button>
            </form>
        </td>
</tr>
</table>

</div>
</div>
