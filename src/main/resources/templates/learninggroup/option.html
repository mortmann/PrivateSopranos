<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Optionen</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/icomoon.css}"/>

    <!-- CSS Files -->
    <link th:href="@{../css/jumbo.css}" rel="stylesheet"/>
    <link th:href="@{../css/backgrounds.css}" rel="stylesheet"/>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{../css/material-kit.css}" rel="stylesheet"/>

    <!--   Core JS Files   -->
    <script th:src="@{../js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{../js/material.min.js}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script th:src="@{../js/nouislider.min.js}" type="text/javascript"></script>
    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script th:src="@{../js/bootstrap-datepicker.js}" type="text/javascript"></script>
    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script  th:src="@{../js/material-kit.js}" type="text/javascript"></script>
</head>

<body class="bgr message1">
<th:block th:include="fragments/navbar::nav-In"/>

<div class="container">
    <div class="jumbotron neo">
        <b><h2 class="ue">Lerngruppe bearbeiten</h2></b>

        <div>

            <form th:object="${group}" th:action="@{/learninggroup/option?name=}+${name}" method="post">
                <div class="row">
                    <div class="col-md-12">
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid data.
                </div>
                <div class="wello">
                    <label for="description" class="cols-sm-2 control-label">Kurze Beschreibung</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-file-o fa" aria-hidden="true"></i></span>
                            <textarea type="text" th:value="${group.getDescription()}" class="form-control" th:field="*{description}" name="description" id="description"
                                      placeholder="Beschreibung"></textarea>
                        </div>
                    </div>
                </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-md-6">
                    <div class="wello">
                    <label for="password" class="cols-sm-2 control-label">Passwort (Optionale Eingabe)</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" th:field="*{password}" name="password"
                                   id="password" placeholder="Passwort"/>
                        </div>
                    </div>
                </div>
                        </div>
                    <div class="col-md-6">
                <div class="wello">
                    <label for="confirm" class="cols-sm-2 control-label">Bestätige das Passwort</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"
                                   placeholder="Passwort"/>
                        </div>
                    </div>
                </div>
                        </div>
</div>
                <div class="form-group ">

                    <button type="submit" class="btn btn-default btn-block btn-raised">Speichere Änderungen</button>

                    <button type="submit" class="btn btn-primary btn-block login-button">Speichere Änderungen</button>

                </div>
            </form>
        </div>

        <form name="form-login" th:action="@{/learninggroup/option?name=} + ${name}" method="post">
            <button class="btn btn-danger btn-raised btn-xs" type="submit" th:name="info" th:value="delete" aria-hidden="true" title="Löschen">
                Löschen
            </button>
        </form>

</div>

</div>
</body>
</html>
