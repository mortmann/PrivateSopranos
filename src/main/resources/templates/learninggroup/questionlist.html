<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8"/>
<title>Bootply snippet - Bootstrap Wysiwyg Editor</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta name="description"
	content="Use bootstrap-wysiwyg with Bootstrap 3." />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet"/>

<!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 


</head>


<body>
<th:block th:include="fragments/navbar::nav-In"/>
<h1>FRAGEN</h1>
<table>
	<tr>
        <th>FRAGE </th>
        <th>BENUTZER </th>
    </tr>
	<tr th:each="question,iterationStatus  : ${questions}">
		<td  class="content" th:utext="${question.getQuestText()}"/>
		<td  class="content" th:utext="${question.getSopraUser().getEmail()}"/> 
        <td th:if="${isHost and user!=host}">
        <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
        	<button class="btn btn-default" type="submit" th:name="info" th:value="${question.getId() + '-comment'}" aria-hidden="true">Kommentieren</button>
        </form>
        </td> 
		<td th:if="${isHost and user!=host}">
        <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
        	<button class="btn btn-default" type="submit" th:name="info" th:value="${question.getId()} + '-edit'" aria-hidden="true">Ändern</button>
        </form>
        </td> 
        <td th:if="${isHost and user!=host}">
        <form name="form-login" th:action="@{/learninggroup/users?name=} + ${name}" method="post">
        	<button class="btn btn-default" type="submit" th:name="info" th:value="${question.getId()} + '-delete'" aria-hidden="true">Löschen</button>
        </form>
        </td> 
	</tr>
</table>
</body>
</html>
