<!DOCTYPE HTML>

    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <!-- Custom styles for this template -->

          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

</head>
<body>
<th:block th:include="fragments/navbar::nav-In"/>

<h1>Gruppen-Liste</h1>

<table>
    <tr>
        <th>NAME </th>
        <th>BESCHREIBUNG </th>
        <th>PASSWORT GESCHÃœTZT </th>
        <th>MITGLIEDERANZAHL </th>
    </tr>
    <!--   <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Erstelle Gruppe</button> -->
    <tr th:each="group,iterationStatus  : ${groups}">
        <td><a type="submit" class="btn btn-default" th:href="@{/learninggroup/home(name=${group.getName()})}">Join</a></td>
        <td th:text="${group.getName()}">NAME</td>
        <td th:text="${group.getDescription()}">BESCHREIBUNG</td>
        <td th:if="${group.getFreeForAll()}"><i class="fa fa-square-o" aria-hidden="true"></i></td>
        <td th:if="${!group.getFreeForAll()}"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
        <td th:text="${group.getUserCount()}"></td>
    </tr>
</table>
</body>
</html>
