<body>
<th:block th:include="fragments/navbar::nav-In"/>

<h1>Gruppen-Liste</h1>
<table class="table">
    <thead>
    <tr>
        <th>Gruppenbeitritt</th>
        <th>Name</th>
        <th>Beschreibung</th>
        <th>Passwort gesch√ºtzt</th>
        <th>Mitgliederanzahl</th>
    </tr>
    <!--   <button type="submit" class="btn btn-primary btn-block login-button">Erstelle Gruppe</button> -->
    </thead>
    <tbody>
    <tr th:each="group,iterationStatus  : ${groups}">
        <td><a type="submit" class="btn btn-default btn-sm" th:href="@{/learninggroup/home(name=${group.getName()})}">Beitreten</a></td>
        <td th:text="${group.getName()}"></td>
        <td th:text="${group.getDescription()}"></td>
        <td th:if="${group.getFreeForAll()}"><i class="fa fa-square-o" aria-hidden="true"></i></td>
        <td th:if="${!group.getFreeForAll()}"><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
        <td th:text="${group.getUserCount()}"></td>
    </tr>
    </tbody>
</table>
