<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Post</title>
    <meta name="generator" content="Bootply"/>
    <meta name="description"
          content="Use bootstrap-wysiwyg with Bootstrap 3."/>
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
            rel="stylesheet"/>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.summernote').summernote({
                height: 300,
                onKeyup: function (e) {
                    $("#product_desc_l").html($(this).code());
                }
            });
        });
    </script>

    <style type="text/css">
        #editor {
            overflow: scroll;
            min-height: 380px;
        }
    </style>
</head>


<body>
<th:block th:include="fragments/navbar::nav-In"/>

<form class="form-horizontal" th:object="${post}" th:action="@{/learninggroup/post?name=} + ${name}" method="post">
    <textarea id="editor" name="editor" th:field="*{text}" type="text" class="summernote form-control" rows="10"
              placeholder="Enter the product long description..."></textarea>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Post</button>
    </div>
</form>


</body>
</html>
