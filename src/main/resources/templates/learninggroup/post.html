<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Lerngruppe - Home</title>

    <meta name="description" content="Lerngruppe - Home." />
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{../css/icomoon.css}" />

    <!-- CSS Files -->
    <link th:href="@{../css/jumbo.css}" rel="stylesheet" />
    <link th:href="@{../css/backgrounds.css}" rel="stylesheet" />
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{../css/material-kit.css}" rel="stylesheet"/>

    <!--   Core JS Files   -->
    <script th:src="@{../js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{../js/material.min.js}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script th:src="@{../js/nouislider.min.js}" type="text/javascript"></script>
    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script th:src="@{../js/bootstrap-datepicker.js}" type="text/javascript"></script>
    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script  th:src="@{../js/material-kit.js}" type="text/javascript"></script>
    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.summernote').summernote({
                height: 300,
                onKeyup: function (e) {
                    $("#product_desc_l").html($(this).code());
                    $('.summernote').summernote('fontSize', 14);
                }
            });
        });
    </script>

    <style type="text/css">
        #editor {
            overflow: scroll;
            min-height: 380px;
        }
    </style>
</head>


<body class="bgr message1">
<th:block th:include="fragments/navbar::nav-In"/>
<div class="container">
    <div>
        <b><h2 class="ue">Beitrag erstellen</h2></b>
        <p class="text-divider"></p>
<form class="form-horizontal" enctype="multipart/form-data" th:action="@{/learninggroup/post?name=} + ${name}" method="post">
	<div class="wello">

	<input id="heading" class="form-control" placeholder="Überschrift" th:value="${post.getHeading()}" th:name="heading"></input>
    </div>
    <div class="wello">

    <textarea id="editor" name="editor" th:utext="${post.getText()}" th:name="content" class="summernote form-control" rows="10"
              placeholder="Ihren Inhalt hier:"></textarea>
        <input id="input-1" th:name="file" type="file" class="file"/>
    </div>
    <div th:if="${edit}==false" class="form-group" style="text-align: center">
        <button class="btn btn-default btn-raised login-button" type="submit" th:value="-1" th:name="info">Erstellen</button>
    </div>

    <p class="text-divider"></p>
    <div th:if="${edit}" class="form-group" style="text-align: center">
        <button class="btn btn-default btn-raised login-button" type="submit" th:value="${post.getId()}" th:name="info" >Speichere Änderungen</button>
    </div>

</form>
    </div>
</div>
</body>
</html>
