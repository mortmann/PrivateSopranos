<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Post</title>
    <meta name="generator" content="Bootply"/>
    <meta name="description"
          content="Post."/>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.summernote').summernote({
                height: 300,
                onKeyup: function (e) {
                    $("#product_desc_l").html($(this).code());
                }
            });
        });
    </script>

    <style type="text/css">
        #editor {
            overflow: scroll;
            min-height: 380px;
        }
    </style>
</head>


<body>
<th:block th:include="fragments/navbar::nav-In"/>

<form class="form-horizontal" enctype="multipart/form-data" th:action="@{/learninggroup/post?name=} + ${name}" method="post">
	<label for="heading" class="cols-sm-2 control-label">"Überschrift"</label>
	<input id="heading" class="form-control" th:value="${post.getHeading()}" th:name="heading"></input>    
    <textarea id="editor" name="editor" th:utext="${post.getText()}" th:name="content" class="summernote form-control" rows="10"
              placeholder="Ihren Inhalt hier:"></textarea>
    <div th:if="${edit}==false" class="form-group">
        <button class="btn btn-primary btn-lg btn-block login-button" type="submit" th:value="-1" th:name="info">Post</button>
    </div>
    <div th:if="${edit}" class="form-group">
        <button class="btn btn-primary btn-lg btn-block login-button" type="submit" th:value="${post.getId()}" th:name="info" >Speichere Änderungen</button>
    </div>
    <input id="input-1" th:name="file" type="file" class="file"/>
</form>

</body>
</html>
