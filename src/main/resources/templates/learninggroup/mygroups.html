<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Meine Lerngruppen</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{../css/icomoon.css}" />

    <!-- CSS Files -->
    <link th:href="@{../css/jumbo.css}" rel="stylesheet" />
    <link th:href="@{../css/backgrounds.css}" rel="stylesheet" />
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{../css/material-kit.css}" rel="stylesheet"/>

</head>
<body class="bgr network1">
<th:block th:include="/fragments/navbar::nav-In"/>
<div class="container">
    <div class="jumbotron neo">


        <b><h2 class="ue">Meine Lerngruppen</h2></b>
        <p class="text-divider"></p>
        <div class="container">
<table class="table">
    <thead>
    <tr>
        <th>Home</th>
        <th>Name</th>
        <th>Beschreibung</th>
    </tr>
    <!--   <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Erstelle Gruppe</button> -->
    </thead>
    <tbody>
    <tr th:each="group,iterationStatus  : ${groups}">
        <td><a type="submit" class="btn btn-raised btn-info btn-sm" th:href="@{/learninggroup/home(name=${group.getName()})}">gehe zu</a></td>
        <td th:text="${group.getName()}"></td>
        <td th:text="${group.getDescription()}"></td>
        <td>
					<form name="form-login"
						th:action="@{/learninggroup/mygroups}" method="post">
						<button class="btn btn-danger btn-sm" type="submit"
							th:name="info" th:value="${group.getName()}" aria-hidden="true" title="Austreten">
                            <i class="material-icons">close</i>
                        </button>
					</form>
				</td>
    </tr>
    </tbody>
</table>
</div>
    </div>
</div>
</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/material.min.js}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script th:src="@{/js/nouislider.min.js}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script th:src="@{/js/bootstrap-datepicker.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script  th:src="@{/js/material-kit.js}" type="text/javascript"></script>


</html>
