<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Bootply snippet - Bootstrap Wysiwyg Editor</title>
    <meta name="generator" content="Bootply" />
    <meta name="description"
          content="Use bootstrap-wysiwyg with Bootstrap 3." />
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
            rel="stylesheet"/>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>


</head>


<body>
<th:block th:include="fragments/navbar::nav-In"/>

<table>
    <tr>
        <th>NAME </th>
        <th>BESCHREIBUNG </th>
    </tr>
    <!--   <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Erstelle Gruppe</button> -->
    <tr th:each="group,iterationStatus  : ${groups}">
        <td><a type="submit" class="btn btn-default" th:href="@{/learninggroup/home(name=${group.getName()})}">HOME</a></td>
        <td th:text="${group.getName()}">NAME</td>
        <td th:text="${group.getDescription()}">BESCHREIBUNG</td>
    </tr>
</table>


</body>
</html>
