<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>Inbox</title>
    <meta name="generator" content="Bootply"/>
    <meta name="description"
          content="Use bootstrap-wysiwyg with Bootstrap 3."/>
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
            rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>


</head>


<body>
<th:block th:include="fragments/navbar::nav-In"/>

<h1>Inbox</h1>
<table class="table">
    <thead>
    <tr>
        <th>Empfangen von:</th>
        <th>Betreff</th>
        <th>Nachricht</th>
        <th>Datum</th>
        <th>Antworten</th>
        <th>Löschen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="msg,iterationStatus  : ${msg}">
        <td class="content" th:utext="${msg.getSender().getEmail()}"/>
        <td class="content" th:utext="${msg.getTitle()}"/>
        <td class="content" th:utext="${msg.getMessage()}"/>
        <td class="content" th:utext="${msg.getCreateDate()}"/>
        <td>
            <form name="form-login" th:action="@{/message/reply?id=} + ${msg.getId()}" method="post">
                <button class="btn btn-danger btn-xs" type="submit" aria-hidden="true" title="Antworten">
                    <i class="material-icons">close</i>
                </button>
            </form>
        </td>
        <td>
            <form name="form-login" th:action="@{/message/delete?id=} + ${msg.getId()}" method="post">
                <button class="btn btn-danger btn-xs" type="submit" aria-hidden="true" title="Löschen">
                    <i class="material-icons">close</i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
