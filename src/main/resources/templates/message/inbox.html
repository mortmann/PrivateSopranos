<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inbox</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{../css/icomoon.css}" />

    <!-- CSS Files -->
    <link th:href="@{../css/jumbo.css}" rel="stylesheet" />
    <link th:href="@{../css/backgrounds.css}" rel="stylesheet" />
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{../css/material-kit.css}" rel="stylesheet"/>


</head>


<body class="bgr message1">
<th:block th:include="fragments/navbar::nav-In"/>

<div class="container">
    <div class="jumbotron neo">

        <h1 style="text-align:center">Inbox</h1>
        <a type="submit" class="btn btn-default btn-raised btn-sm" th:href="@{/message/new}">
            <i class="material-icons">add</i>Neue E-Mail</a>
        <a type="submit" class="btn btn-default btn-raised btn-sm" th:href="@{/message/sent}">
            <i class="material-icons">send</i>Gesendete Nachrichten</a>

<table class="table">
    <thead>
    <tr>
        <th>Empfangen von:</th>
        <th>Betreff</th>
        <th>Nachricht</th>
        <th>Datum</th>
        <th>Antworten</th>
        <th>Löschen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="msg,iterationStatus  : ${msg}">
        <td class="content" th:utext="${msg.getSender().getEmail()}"/>
        <td class="content" th:utext="${msg.getTitle()}"/>
        <td class="content" th:utext="${msg.getMessage()}"/>
        <td class="content" th:utext="${msg.getCreateDate()}"/>
        <td>
            <form name="form-login" th:action="@{/message/reply?id=} + ${msg.getId()}" method="post">
                <button class="btn btn-success btn-xs" type="submit" aria-hidden="true" title="Antworten">
                    <i class="material-icons">reply</i>
                </button>
            </form>
        </td>
        <td>
            <form name="form-login" th:action="@{/message/delete?id=} + ${msg.getId()}" method="post">
                <button class="btn btn-danger btn-xs" type="submit" aria-hidden="true" title="Löschen">
                    <i class="material-icons">close</i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

    </div>
</div>

</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/material.min.js}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script th:src="@{/js/nouislider.min.js}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script th:src="@{/js/bootstrap-datepicker.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script  th:src="@{/js/material-kit.js}" type="text/javascript"></script>

</html>
