<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Antwort</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{../css/icomoon.css}" />

    <!-- CSS Files -->
    <link th:href="@{../css/jumbo.css}" rel="stylesheet" />
    <link th:href="@{../css/backgrounds.css}" rel="stylesheet" />
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
    <!--<link th:href="@{../css/material-kit.css}" rel="stylesheet"/>-->
    <link th:href="@{../css/message_new.css}" rel="stylesheet"/>
</head>

<body class="bgr message1">
<th:block th:include="fragments/navbar::nav-In-Input"/>

<div class="container">
    <div class="jumbotron neo">
        <b><h2 class="ue">Antworten</h2></b>

<div class="container">
    <div class="panel-heading">
        <div class="panel-title text-center">
            </div>
        </div>
        <form class="form-horizontal" th:value="${receivers}" th:action="@{/message/new}" method="post">
            <div th:if="${param.error}" class="alert alert-error">
                Fehlerhafte Eingabe des Empfängers
            </div>

            <div class="form-group">
                <label for="receivers">Empfänger</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
											<i class="material-icons">account_box</i>
										</span>
                        <input type="text" maxlength="255" class="form-control" th:value=" ${msg.getSender().getEmail()}"
                               name="receivers" id="receivers"
                               placeholder="Mehrere Empfänger durch Kommata trennen"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="title">&nbsp;&nbsp;Betreff</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                        <input type="text" maxlength="255" class="form-control" th:value="'RE: ' + ${msg.getTitle()}" name="title"
                               id="title"
                               placeholder="Geben Sie ein Betreff an"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Nachricht:</label>
                    <textarea type="text" th:utext="'RE: ' + ${msg.getMessage()}" name="message"
                              id="message"
                              placeholder="Bitte hier die Nachricht eingeben" class="form-control"
                              rows="5"></textarea>

            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-info btn-block btn-raised">Absenden</button>
            </div>
        </form>
    </div>
</div>
</div>
</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/material.min.js}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script th:src="@{/js/nouislider.min.js}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script th:src="@{/js/bootstrap-datepicker.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script  th:src="@{/js/material-kit.js}" type="text/javascript"></script>

</html>
