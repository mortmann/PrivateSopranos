<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>Antworten</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
</head>
<body>
<th:block th:include="fragments/navbar::nav-In"/>

<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Antworten</h1>
                <hr/>
            </div>
        </div>
        <form class="form-horizontal" th:value="${receivers}" th:action="@{/message/new}" method="post">
            <div th:if="${param.error}" class="alert alert-error">
                Fehlerhafte Eingabe des Empfängers
            </div>

            <div class="form-group">
                <label for="receivers" class="cols-sm-2 control-label">Empfänger</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" th:value=" ${msg.getSender().getEmail()}"
                               name="receivers" id="receivers"
                               placeholder="Mehrere Empfänger durch Kommata trennen"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="cols-sm-2 control-label">Betreff</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" th:value="'RE: ' + ${msg.getTitle()}" name="title"
                               id="title"
                               placeholder="Geben Sie ein Betreff an"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Nachricht:</label>

                    <textarea type="text" th:utext="'RE: ' + ${msg.getMessage()}" name="message"
                              id="message"
                              placeholder="Bitte hier die Nachricht eingeben" class="form-control"
                              rows="5"></textarea>

            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Absenden</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
