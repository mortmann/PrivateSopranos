function OnNumber(){

function activatedButton(){
	var arr = [];
	$("#selectedlgs > option").each(function(){
	   arr.push(this.value);
	});
	if(arr.length==0){
		document.getElementById("button").disabled=true;
	}else {
		document.getElementById("button").disabled=false;
		document.getElementById("button").value = arr.toString();
	}
