<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Login</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" />

    <!-- CSS Files -->
    <link th:href="@{css/backgrounds.css}" rel="stylesheet" />
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/material-kit.css}" rel="stylesheet"/>

</head>

<body>

<th:block th:include="fragments/navbar::nav-index"/>
<div class="signup-page">
<div class="wrapper">
    <div class="header header-filter">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form name="form-login" th:action="@{/login}" method="post">
                            <div class="header header-info text-center">
                                <i class="fa fa-connectdevelop fa-5x"></i>
                                <h4>Anmelden</h4>
                            </div>
                            <p class="text-divider"></p>
                            <div class="content">
                                <div th:if="${param.error}" class="alert alert-error">
                                    <span style="color:black"> Ung√ºltige E-Mail oder Passwort </span>
                                </div>
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                    <input type="email" id="username" name="username" class="form-control" placeholder="E-Mail"/>
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock</i>
										</span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Passwort"/>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <button type="submit" class="btn btn-info btn-wd btn-lg">Go!
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;2016 by SoPranos
                </div>
            </div>
        </footer>

    </div>

</div>


</div>
</body>
<!--   Core JS Files   -->
<script  th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script  th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script  th:src="@{/js/material.min.js}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script  th:src="@{/js/nouislider.min.js}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script  th:src="@{/js/bootstrap-datepicker.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script th:src="@{/js/material-kit.js}" type="text/javascript"></script>

<script type="text/javascript">
    $().ready(function(){
        // the body of this function is in assets/material-kit.js
        $(window).on('scroll', materialKit.checkScrollForTransparentNavbar);
    });
</script>

<style>
    body{
        background-image: url(http://i.imgur.com/BVflqA5.jpg);
        background-color: #444;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: initial;
    }
</style>

</html>
