    <!-- Latest compiled and minified CSS -->

          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

<body>
<th:block th:include="fragments/navbar::nav-notIn"/>
<div class="container">

    <form name="form-login" th:action="@{/login}" method="post">
        <h2 class="form-login-heading">Bitte loggen Sie sich ein</h2>
        <div th:if="${param.error}" class="alert alert-error">
            Ung√ºltige E-Mail oder Passwort!
        </div>
        <label for="username" class="sr-only">E-Mail Adresse</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="E-Mail Adresse" />
        <label for="password" class="sr-only">Passwort</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Passwort"/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Login speichern
            </label>
        </div>
        <button type = "submit" class="btn btn-lg btn-primary btn-block" >Einloggen</button>


    </form>

</div> <!-- /container -->
</body>

</html>
