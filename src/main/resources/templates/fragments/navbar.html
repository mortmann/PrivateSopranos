<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nav</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>

    <!-- CSS Files -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../../static/css/material-kit.css" th:href="@{css/material-kit.css}" rel="stylesheet"/>
</head>
<body>

<th:block th:fragment="nav-In">

    <nav class="navbar navbar-transparent navbar-color-on-scroll" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/index}"><i class="fa fa-connectdevelop"></i>Synapse</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}">Startseite</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Lerngruppen<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Ãœbersicht</a></li>
                            <li class="divider"></li>
                            <li><a th:href="@{/learninggroup/create}"><i class="material-icons">add</i>Lerngruppe erstellen</a></li>
                        </ul>
                    </li>

                    <li class="navbar-form navbar-left" role="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Suche"/>
                        </div>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Benutzer<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profil</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Einstellungen</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/login}"><i class="material-icons">power_settings_new</i>Abmelden</a></li>
                </ul>
            </div>
        </div>
    </nav>

</th:block>

<th:block th:fragment="nav-notIn">

    <nav class="navbar navbar-transparent navbar-color-on-scroll" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/index}"><i class="fa fa-connectdevelop"></i>Synapse</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}">Startseite</a></li>
                    <li class="navbar-form navbar-left" role="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Suche"/>
                        </div>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>

</th:block>



</body>
<!--   Core JS Files   -->
<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../../static/js/material.min.js" th:src="@{/js/material.min.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../../static/js/material-kit.js" th:src="@{/js/material-kit.js}" type="text/javascript"></script>

</html>
