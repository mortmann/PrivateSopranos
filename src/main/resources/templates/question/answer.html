<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<title>Lerngruppe erstellen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" th:href="@{../css/font-awesome.min.css}"/>
	<link rel="stylesheet" th:href="@{../css/icomoon.css}"/>

	<!-- CSS Files -->
	<link th:href="@{../css/jumbo.css}" rel="stylesheet"/>
	<link th:href="@{../css/backgrounds.css}" rel="stylesheet"/>
	<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{../css/material-kit.css}" rel="stylesheet"/>

	<!--   Core JS Files   -->
	<script th:src="@{../js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{../js/material.min.js}" type="text/javascript"></script>
	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script th:src="@{../js/nouislider.min.js}" type="text/javascript"></script>
	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script th:src="@{../js/bootstrap-datepicker.js}" type="text/javascript"></script>
	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script  th:src="@{../js/material-kit.js}" type="text/javascript"></script>
</head>

<body class="bgr message1">
<th:block th:include="fragments/navbar::nav-In"/>

<div class="container">
	<div class="jumbotron neo">
<form th:action="@{/question/answer(id=${id},number=${number})}" th:object="${Answer}" method="post">
	<label class="content" th:utext="${question}"></label>
		<label for="sel2" th:if="${answerstext.length} > 1">Wähle:</label>
		<label for="sel2" th:if="${answerstext.length} == 1">Schreibe die Lösung:</label>
		<table>
			<tr th:each="answer,iterationStatus  : ${answerstext}">
				<td th:if="${answerstext.length} > 1">	
					<input type="checkbox" th:id="${'answer'+__${iterationStatus.index}__} " th:name="${'answer'+__${iterationStatus.index}__}"></input>
					<label class="checkbox-inline" th:utext="${answer}">Option 1</label>
				</td>
				<td th:if="${answerstext.length} == 1">	
					<textarea class="checkbox-inline" th:id="${'answertext'+__${iterationStatus.index}__} " th:name="${'answertext'+__${iterationStatus.index}__}" Placeholder="Ihre Lösung:"></textarea>
				</td>
			</tr>
		</table>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="pager">
							<li><button class="btn btn-raised btn-default btn-lg" th:name="direction" type="submit" th:value="'prev'">← Prev</button></li>
							<li><button class="btn btn-raised btn-default btn-lg" th:name="direction" type="submit" th:value="'next'">Next →</button></li>
					</ul>
					<div class="progress">
						<div class="progress-bar-info" role="progressbar" th:utext="${percentage +'%'}" th:style="${'width: '+ percentage +'%;'}">
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
		</div>
	</div>
</body>
</html>
