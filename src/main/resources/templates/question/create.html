<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Frage erstellen</title>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" th:href="@{../css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{../css/icomoon.css}" />

	<!-- CSS Files -->
	<link th:href="@{../css/jumbo.css}" rel="stylesheet" />
	<link th:href="@{../css/backgrounds.css}" rel="stylesheet" />
	<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
	<!--<link th:href="@{../css/material-kit.css}" rel="stylesheet"/>-->
	<link th:href="@{../css/message_new.css}" rel="stylesheet"/>
<link href='https://fonts.googleapis.com/css?family=Passion+One'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Oxygen'
	rel='stylesheet' type='text/css' />
	
</head>
<body class="bgr message1">
<th:block th:include="fragments/navbar::nav-In"/>

<div class="container">
	<div class="jumbotron neo">
		<b><h2 class="ue">Frage erstellen</h2></b>

		<div class="container">
			<div class="panel-heading">
				<div class="panel-title text-center">
				</div>
			</div>
		<form class="form-horizontal" th:object="${Answer}"
					th:action="@{/question/create(name=${name})}" method="post" autocomplete="on"> 
			<div class="panel-heading">
				<div class="panel-title text-center"></div>
			</div>
  
			<div class="form-group">
				<label for="Question">Frage:</label>
				<input type="text" maxlength="255" th:value="${question}" class="form-control" name="question"
					   id="question" placeholder="Wie lautet deine Quizfrage?"/>
			</div>

			<div class="main-login main-center">
				
					<div th:if="${param.error}" class="alert alert-error">
						Invalid data.</div>

				<button type="submit" th:name="info"  th:value="${'add-'+amountcount}" id="add" title="Antwort hinzufügen"
						class="btn btn-info btn-raised btn-sm login-button">+</button>
				<button type="submit" th:name="info" th:value="${'sub-'+amountcount}"  id="sub" title="Antwort entfernen"
						class="btn btn-info btn-raised btn-sm login-button">-</button>

					<table id="inputtable">
						<tr th:each="a,iterationStatus  : ${amount}">
							<td id="content">
								<div class="checkbox">
											<input type="checkbox" th:checked="${answer.answer__${iterationStatus.index}__}== on or ${amount.length}==1 " th:disabled=" ${amount.length}==1 "
												th:id="${'answer'+__${iterationStatus.index}__} "
												th:name="${'answer'+__${iterationStatus.index}__} "></input>
								</div>

								<div class="form-group">
									<label for="password">Antwort</label>

										<div class="input-group">
											<span class="input-group-addon">
											<input type="checkbox" th:checked="${answer.answer__${iterationStatus.index}__}== on or ${amount.length}==1 " th:disabled=" ${amount.length}==1 "
												   th:id="${'answer'+__${iterationStatus.index}__} "
												   th:name="${'answer'+__${iterationStatus.index}__} "></input>
											</span>
											<input type="text" maxlength="255" class="form-control" th:value="${text}" placeholder="Wähle deine Antworten aus"
													th:with="text=${answer.answertext__${iterationStatus.index}__}"
												   	th:name="${'answertext'+__${iterationStatus.index}__}"
													th:id="__${iterationStatus.index}__ "
												 />
										</div>
										
									</div>

							</td>
						</tr>
						
					</table>	
					<div class="form-group ">
						<button type="submit" th:name="info" th:value="create"
							class="btn btn-info btn-block btn-raised login-button">Erstelle
							Frage</button>
					</div>
				
			</div>
			</form>
			</div>
		</div>
	</div>

</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/material.min.js}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script th:src="@{/js/nouislider.min.js}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script th:src="@{/js/bootstrap-datepicker.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script  th:src="@{/js/material-kit.js}" type="text/javascript"></script>


</html>
