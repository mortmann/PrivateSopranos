<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{../css/icomoon.css}" />

    <!-- CSS Files -->
    <link th:href="@{../css/jumbo.css}" rel="stylesheet" />
    <link th:href="@{../css/backgrounds.css}" rel="stylesheet" />
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{../css/material-kit.css}" rel="stylesheet"/>

    <script type="text/javascript">
    function checkPasswordMatch() {
    var password = $("#password").val();
    var confirmPassword = $("#confirm").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwörter stimmen nicht überein!");
    else
        $("#divCheckPasswordMatch").html("");
}
function PictureUpdate(){
	document.getElementById("Profilbild").src=document.getElementById("linkToPicture").value;
}
</script>

</head>

<body>
<th:block th:include="fragments/navbar::nav-In"/>
<div class="signup-page">
    <div class="wrapper">
        <div class="header header-filter">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <form class="form-horizontal" th:object="${SopraUser}" th:action="@{/profil/edit}" method="post">
                                <div class="header header-info text-center">
                                    <i class="fa fa-user fa-4x"></i>
                                    <h4>Profil bearbeiten</h4>
                                </div>
                                <p class="text-divider"></p>

                                <div th:if="${param.error}" class="alert alert-error">
                                    Bitte Pflichtfelder ausfüllen (ausgefüllt lassen)!
                                </div>

                                <div class="content">
                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">perm_identity</i>
										</span>
                                        <input type="text" placeholder="Name" class="form-control" name="name" id="name"
                                               th:value="${user.getName()}"/>
                                    </div>
                                    <p class="text-divider"></p>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">photo_camera</i>
										</span>
										<img src="" alt="" id="Profilbild" style="width:50px;height:50px;"/>
                                        <input class="btn" type="text" name="linkToPicture" id="linkToPicture" onkeyup="PictureUpdate()"
                                               th:value="${user.getLinkToPicture()}" placeholder="Link zum Bild"/>

                                    </div>

                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">description</i>
										</span>
                                        <input type="text" class="form-control" name="courseOfStudys" placeholder="Studienfach" id="courseOfStudys"
                                               th:value="${user.getCourseOfStudys()}"/>
                                    </div>

                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">person_pin</i>
										</span>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Benutzername"
                                               th:value="${user.getUsername()}"/>
                                    </div>

                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                        <input type="password" class="form-control" name="password"
                                               id="password" placeholder="Passwort ändern" onkeyup="checkPasswordMatch();"/>
                                    </div>

                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock</i>
										</span>
                                        <input type="password" class="form-control" name="confirm"
                                               id="confirm" placeholder="Passwort bestätigen" onkeyup="checkPasswordMatch();"/>
                                    </div>
                                    <div class="registrationFormAlert" style="text-align:center" id="divCheckPasswordMatch"></div>
                                </div>
                                <div class="footer text-center"><br />
                                    <button type="submit" class="btn btn-raised btn-info btn-wd btn-lg">Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
			 <form name="form-login" th:action="@{/remove}" method="post">
			    <button class="btn btn-default btn-xs" type="submit" th:name="info" th:value="delete" aria-hidden="true" title="Löschen">
			        Profil Löschen
			    </button>
			</form>
            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>
                        </ul>
                    </nav>
                    <div class="copyright pull-right">
                        &copy;2016 by SoPranos
                    </div>
                </div>
            </footer>

        </div>

    </div>

</div>
</body>
<!--   Core JS Files   -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/material.min.js" th:src="@{/js/material.min.js}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script  src="../static/js/nouislider.min.js" th:src="@{/js/nouislider.min.js}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../static/js/material-kit.js" th:src="@{/js/material-kit.js}" type="text/javascript"></script>

<script type="text/javascript">
    $().ready(function(){
        // the body of this function is in assets/material-kit.js
        $(window).on('scroll', materialKit.checkScrollForTransparentNavbar);
    });
</script>

<style>
    body{
        background-image: url(http://i.imgur.com/BVflqA5.jpg);
        background-color: #444;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: initial;
    }
</style>




</html>
